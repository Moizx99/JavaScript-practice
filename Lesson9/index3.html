<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input type="text" placeholder="name" class="js-name-input" onkeydown="handleOnKeyDown(event);">
  <button class="js-submit-button" onclick="SubmitButton();">Submit</button>
  <p class="js-result"></p>

  <script>

    function handleOnKeyDown(event) {
      if (event.key === 'Enter') {
        SubmitButton();
      }
    }

    function SubmitButton() {
      const inputElement = document.querySelector('.js-name-input');

      document.querySelector('.js-result').innerHTML = `Your name is: ${inputElement.value}`;
    }
  </script>
</body>

</html>
