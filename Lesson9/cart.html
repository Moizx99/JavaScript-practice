<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>

<body>

  <button onclick="
    displayCart();
    ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
    ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
    ">+2</button>

  <button onclick="
    updateCartQuantity(3);
    ">+3</button>

  <button onclick="
    updateCartQuantity(4);
    ">+4</button>

  <button onclick="
    updateCartQuantity(5);
    ">+5</button>

  <button onclick="
    updateCartQuantity(-1);
    ">Rmove from Cart</button>

  <button onclick="
    updateCartQuantity(-2);
    ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
    ">-3</button>

  <button onclick="
    cartQuantity = 0;
    console.log(`Cart was reset.`);
    displayCart();
    ">Reset Cart</button>

    <p class="js-show-cart"></p>

  <script>
    let cartQuantity = 0;

    displayCart();

    function updateCartQuantity(change) {
      if (cartQuantity + change > 10) {
        alert('The cart is full');
        return;
      }

      if (cartQuantity + change < 0) {
        alert('Not enough item in the cart');
        return;
      }
      cartQuantity += change;

      displayCart();
    }

    function displayCart() {
      document.querySelector('.js-show-cart')
       .innerHTML = `Cart Quantity : ${cartQuantity}`;
    }
  </script>
</body>

</html>
