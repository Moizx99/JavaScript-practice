<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    for (let i = 0; i <= 10; i += 2) {
      console.log(i);
    }

    for ( let i = 5; i > 0; i--) {
      console.log(i);
    }

    let index = 0;
    while(index <= 10) {
      console.log(index);
      index += 2;
    }

    let index1 = 5
    while(index1 > 0) {
      console.log(index1);
      index1--;
    }
  </script>
</body>
