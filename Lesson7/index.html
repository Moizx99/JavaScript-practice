<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    function greet() {
      console.log(`Hello!`);
    }

    greet();
    greet();
    greet();


    function greet1(name) {
      console.log(`Hello ${name}!`);
    }

    greet1('Moiz');
    greet1('Moiz');
    greet1();

    function greet2(name) {
      if(!name) {
      console.log(`Hi there!`);
      } else {
      console.log(`Hello ${name}!`);
      }
    }

    greet2('Moiz khan');
    greet2();

  </script>
</body>
